<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="rForm" (ngSubmit)="createDockerFile(rForm.value)">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" formControlName="description"></textarea>
        </div>

        <div class="form-group">
          <label for="baseimage">Base Image:</label>
          <select id="country" formControlName="base_image" class="form-control">
              <option *ngFor="let c of baseimages" [ngValue]="c">{{ c }}</option>
          </select>
        </div>
        
          
        <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!rForm.valid">
      </form>
    </div>
  </div>
</div>
